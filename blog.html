<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Blog Bersama</title>
</head>
<body>
    <header class="site-header">
      <div class="container header-inner">
        <a href="#home" class="brand">
          <svg width="36" height="36" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden>
            <rect x="3" y="7" width="18" height="11" rx="2" fill="#fff" />
            <path d="M3 7l2-3h14l2 3" stroke="#0b6fb2" stroke-width="1.2" fill="none" />
            <path d="M8 12h1v4H8zM11 12h1v4h-1zM14 12h1v4h-1z" fill="#0b6fb2" />
          </svg>
          <span>BizLearn</span>
        </a>

        <nav class="nav" id="main-nav">
            <a href="index.html">Home</a>
            <a href="simulasi.html">Simulasi</a>
            <a href="about.html">About</a>
            <div class="dropdown" id="blog-dropdown">
              <a href="#" class="dropdown-toggle">Blog ‚ñº</a>
              <div class="dropdown-menu">
                <a href="create-blog.html">‚úçÔ∏è Buat Artikel</a>
                <a href="blog.html">üìö Lihat Artikel</a>
              </div>
            </div>
        </nav>
        <button class="mobile-menu-toggle" id="mobile-menu-btn" aria-label="Menu">‚ò∞</button>
        <div id="user-area"></div>
      </div>
    </header>
    <main>
      <section class="section">
        <div class="container">
          <h2>üìö Artikel Pengguna</h2>
          <p class="muted" style="margin-top:8px">
            Jelajahi artikel dan pengalaman dari komunitas BizLearn. 
            <a href="create-blog.html" style="color: var(--primary); font-weight:600">‚úçÔ∏è Buat artikel baru</a>
          </p>

          <div style="display:flex;align-items:center;gap:12px;margin:24px 0 16px 0">
            <input id="search-articles" type="search" placeholder="üîç Cari artikel berdasarkan judul..." style="flex:1; max-width:500px" />
            <button id="clear-search" class="btn ghost" style="display:none">Bersihkan</button>
          </div>

          <div id="user-articles" class="articles-grid" style="margin-bottom:32px"></div>
        </div>
      </section>
    </main>

    <footer class="site-footer">
      <div class="container">
        <small>&copy; BizLearn ‚Äî 2025 ¬∑ Dibuat oleh Alles</small>
      </div>
    </footer>

    <div id="auth-modal" class="modal" aria-hidden="true">
      <div class="modal-content" role="dialog" aria-modal="true" style="max-width:420px;">
        <button id="auth-close" class="modal-close" aria-label="Tutup">√ó</button>
        <h3 id="auth-title">Masuk / Daftar</h3>
        <div style="display:flex;gap:8px;margin-bottom:8px">
          <button id="show-login" class="btn small btn-load">Masuk</button>
          <button id="show-register" class="btn small btn-delete">Daftar</button>
        </div>
        <div id="auth-login" style="display:none">
          <label>Username</label>
          <input id="login-username" type="text" placeholder="Masukkan username" />
          <label>Password</label>
          <input id="login-password" type="password" placeholder="Masukkan password" />
          <div style="display:flex;gap:8px;margin-top:12px"><button id="btn-login" class="btn primary">Masuk</button></div>
        </div>
        <div id="auth-register" style="display:none">
          <label>Username</label>
          <input id="reg-username" type="text" placeholder="Buat username" />
          <label>Password</label>
          <input id="reg-password" type="password" placeholder="Buat password" />
          <div style="display:flex;gap:8px;margin-top:12px"><button id="btn-register" class="btn primary">Daftar</button></div>
        </div>
        <div id="auth-feedback" style="margin-top:10px" class="muted"></div>
      </div>
    </div>

  <script src="js/app.js" defer></script>
  <script src="js/blog.js" defer></script>
</body>
</html>
